<f:subview xmlns:f="http://java.sun.com/jsf/core"
  xmlns:c="http://java.sun.com/jstl/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:nxu="http://nuxeo.org/nxweb/util"
  xmlns:nxp="http://nuxeo.org/nxweb/pdf" id="#{widget.id}">

  <c:if test="#{nxl:isLikePlainMode(widget.mode)}">#{field_0}</c:if>

  <c:if test="#{nxl:isLikeViewMode(widget.mode)}">
    <h3 class="summaryTitle">#{messages['label.externalResource.provider']}</h3>
    <div>
      <nxu:graphicImage value="#{field_1}" alt="#{field_0}"
        title="#{field_0}" styleClass="bigIcon" />
    </div>
  </c:if>

  <c:if test="#{widget.mode == 'pdf'}">
    <nxp:html>#{field_0}</nxp:html>
  </c:if>
</f:subview>
